<!-- templates/compose_deploy.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Deploy from Compose - DaaS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2>📁 Deploy from Docker Compose</h2>
    <p class="text-muted">Paste your <code>docker-compose.yml</code> to deploy multi-container apps</p>

    <form method="POST">
      <div class="mb-3">
        <textarea name="compose_yaml" class="form-control" rows="20" placeholder='version: "3"
services:
  web:
    image: nginx
    ports:
      - "8080:80"
    networks:
      - mynet
  redis:
    image: redis:alpine
    networks:
      - mynet
networks:
  mynet:
    driver: bridge' required></textarea>
      </div>
      <a href="/" class="btn btn-secondary">Back</a>
      <button type="submit" class="btn btn-success">🚀 Deploy Stack</button>
    </form>
  </div>
</body>
</html>
